{% extends "template.html" %}
{% block conteudo %}
   <table class="table table-striped table-responsive table-bordered">
      <thead class="thead-default">
         <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
            <th>Editar</th>
            <th>Excluir</th>
         </tr>
      </thead>
      <tbody>
         {% for jogo in jogos %}
         <tr>
            <td> {{ jogo.Nome }}</td>
            <td> {{ jogo.Categoria }}</td>
            <td> {{ jogo.Console }}</td>
            <td> <a href="{{ url_for('alterar', id=jogo.Id_jogos) }}">Editar</a></td>
            <td> <a href="{{ url_for('excluir', id=jogo.Id_jogos) }}">Excluir</a></td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
{% endblock %}
